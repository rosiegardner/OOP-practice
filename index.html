<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Menu</title>
</head>
<body>
  <h1>Drink Menu</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">Spirit</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Drink Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Recipe</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Drink:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>Spirit: <span class="drink-spirit"></span></p>
          <p>Drink name: <span class="drink-name"></span></p>
          <p>Recipe: <span class="drink-recipe"></span></p>
          <div id="buttons">
        </div>
      </div>
    </div>
</body>
</html>
